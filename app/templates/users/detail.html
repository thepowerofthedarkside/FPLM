{% extends "base.html" %}
{% block content %}
<h1>Пользователь: {{ target.login }}</h1>
<div class="card">
  <form method="post" action="/users/{{ target.id }}/role" class="grid">
    <div>
      <label>Роль</label>
      <select name="role">
        {% for role in roles %}<option value="{{ role }}" {% if role==target.role %}selected{% endif %}>{{ role_labels.get(role, role) }}</option>{% endfor %}
      </select>
    </div>
    <div><label>&nbsp;</label><button type="submit">Сохранить роль</button></div>
  </form>
  <form method="post" action="/users/{{ target.id }}/toggle" style="margin-top:10px;">
    <button type="submit" class="warn">{{ 'Блокировать' if target.is_active else 'Разблокировать' }}</button>
  </form>
</div>
{% endblock %}
